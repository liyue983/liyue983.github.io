<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib Search</title>
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css" />
</head>

<body>

    <!-- <div>searchMethod:
        <select id="search">
            <option value="Name">Name</option>
            <option value="Table">Table</option>
        </select>
    </div>
    <input id="isAll" type="checkbox" value="" />isAll<br />
    <input id="today" type="checkbox" value="" checked="checked" />Today<br />
    <input type="text" id="id">
    <button id="send">check</button> -->


    <div class="ui-searchbar-wrap ui-border-b focus">
        <div class="ui-searchbar ui-border-radius">
            <i class="ui-icon-search"></i>
            <div class="ui-searchbar-text">Id</div>
            <div class="ui-searchbar-input"><input id="id" value="" type="search" placeholder="Id" autocapitalize="off">
            </div>
            <i id="clear" class="ui-icon-close"></i>
        </div>
    </div>

    <div class="demo-item">
        <p class="demo-desc" style="font-size: 14px;color: #777;"> searchMethod</p>
        <div class="demo-block">
            <div class="ui-form ui-border-t">
                <form action="#">
                    <div class="ui-form-item ui-form-item-radio ui-border-b">

                        <label class="ui-radio" for="radio">
                            <input id="searchByName" type="radio" checked="" name="radio">
                        </label>
                        <p>Name</p>
                    </div>
                    <div class="ui-form-item ui-form-item-radio ui-border-b">

                        <label class="ui-radio" for="radio">
                            <input type="radio" name="radio">
                        </label>
                        <p>Table</p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="ui-form-item ui-form-item-switch ui-border-b">
        <p>
            isAll
        </p>
        <label class="ui-switch">
            <input id="isAll" type="checkbox">
        </label>
    </div>
    <div class="ui-form-item ui-form-item-switch ui-border-b">
        <p>
            Today
        </p>
        <label class="ui-switch">
            <input id="Today" type="checkbox" checked="">
        </label>
    </div>

    <div class="ui-btn-wrap">
        <button id="send" class="ui-btn-lg ui-btn-primary">
            确定
        </button>
    </div>

    <div id="loading" class="ui-loading-wrap" style="display:None">
        <p>加载中</p>
        <i class="ui-loading"></i>
    </div>


    <ul id="results" class="ui-list ui-list-pure ui-border-tb">
        <li class="ui-border-t">
            <p><span>FA001 哈哈哈</span></p>
            <h4>开始：2000-00-00 08:00</h4>
            <h4>结束：2000-00-00 22:00</h4>
        </li>
    </ul>
    <div id="box"></div>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
